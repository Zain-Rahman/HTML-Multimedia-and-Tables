    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #111;
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .media-section {
            margin: 30 px 0;
        }
        .logo {
            width: 200px;
        }
    </style>
<head>

<body>
    
    <header>
        <img class="logo" src="images/mma-logo,png" alt="mma-logo">
        <h1>Welcome to MMA Central</h1>
        <p>Your source for mixed martial arts highlights, training tips, and fighting insights.</p>
    </header>

    <div class="container">

        <!00 Responsive Images (5 Required) -->
        <h2>Feature Images</h2>
        <img src="images/mma-fight1.jpg" alt="MMA Fight 1">
        <img src="images/mma-fight2.jpg" alt="MMA Fight 2">
        <img src="images/mma-training.jpg" alt="MMA Training">
        <img src="images/mma-cage.jpg" alt="MMA Cage">
        <img src="images/mma-gloves.jpg" alt="MMA Gloves">

        <!-- Embedded Youtube Video -->
         <div class="media-section">
            <h2>Top MMA highlights</h2>
            <iframe width="560" height="315"
            src="https://www.youtube.com/watch?v=h_auGwiEfGo"
            title="Youtube Video player"
            allowfullscreen>
        </iframe>
    </div>
    
     <!-- Your Own Video -->
        <div class="media-section">
            <h2>My MMA Video</h2>
            <video controls width="600">
        		<source src="video/my-mma-video.mp4" type="video/mp4">   
       	 	</video>
    	</div>

        <!-- Audio File -->
        <div class="media-section">
            <h2>Training Music</h2>
            <audio controls>
                <source src="audio/mma-theme.mp3" type="audio/mpeg">
			</audio>
     	</div>

    </div>

</body>
</html>
